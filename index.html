<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
        <link href='style.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    </head>
    <body>
        <div class='table-1-wrapper'>
            <table class='table-1-head' align='left'>
                <thead class='header-1'>
                    <tr>
                        <td class='col-check'><input type='checkbox'></td>
                        <td class='col-1'>Class Name</td>
                        <td class='col-2'>Type</td>
                        <td class='col-3'>Hour</td>
                        <td class='col-4'>Trainer</td>
                        <td class='col-5'>Spots</td>
                    </tr>
                </thead>
            </table>
            <table class="table-1" align='left'>
                <tr class='table-1-row'>
                    <td class='col-check'>
                        <div class='checkbox-div'>
                            <input type='checkbox' class='checkbox'>
                        </div>
                    </td>
                    <td class='col-1'>
                        <div class='col-1-ordering'>
                        <div class='col-1-left'>The New Haven Road Runners</div>
                        <div class='col-1-right'><button class='notes-button'>Show Notes</button></div>
                    </div>
                    </td>
                    <td class='col-2'>Column 2</td>
                    <td class='col-3'>Column 3</td>
                    <td class='col-4'>Column 4</td>
                    <td class='col-5'>Column 5</td>
                </tr>
                <tr>
                    <td class='col-check'><input type='checkbox' class='checkbox'></td>
                    <td class='col-1'>
                            <div class='col-1-ordering'>
                                    <div class='col-1-left'>Road Runners</div>
                                    <div class='col-1-right'><button class='notes-button'>Show Notes</button></div>
                                </div>
                    </td>
                    <td class='col-2'>Column 2</td>
                    <td class='col-3'>Column 3</td>
                    <td class='col-4'>Column 4</td>
                    <td class='col-5'>Column 5</td>
                </tr>
            </table>
        </div>



    <script src='script.js' type='text/javascript'></script>
    </body>
</html>
